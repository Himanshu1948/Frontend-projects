<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Credit Card Checkout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<!--    CSS Link-->
    <link rel="stylesheet" href="styles.css">
    <!--Fonts for the form-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
    <div id="root">
        <div id="main">
            <div class="cc-form">
                <form >
                    <h3>Payment Details</h3>
                    <!--email address-->
                    <div class="mb-3">
                        <label for="mailInput1" class="form-label">Email address</label>
                        <input style="width: 400px;" type="email" class="form-control" id="mailInput1" placeholder="name@example.com">
                    </div>
                    <!--Credit card no-->
                    <div class="mb-3">
                        <label for="ccnoControlInput" class="form-label">Card number</label>
                        <input style="width: 400px;" type="text" class="form-control" id="ccnoControlInput" placeholder="xxxx xxxx xxxx xxxx">
                    </div>

                    <div class="expcvv">
                        <div class="input-append date exp" id="datepicker" data-date="02-2012"
                             data-date-format="mm-yyyy">
                            <label style="margin-bottom: 8px">Expiry date</label>
                            <input style="width: 180px;" type="month" name="date" class="form-control">
                            <span class="add-on"><i class="icon-th"></i></span>
                        </div>

                        <div class="mb-3 cvv">
                            <label for="cvvControlInput1" class="form-label">CVV</label>
                            <input style="width: 200px;" type="text" class="form-control" id="cvvControlInput1" placeholder="xxx">
                        </div>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            <b>I've a promo code</b>
                        </label>
                    </div>
                </form>

                <div class="container" style="padding:10px 0 0 0;">
                    <div class="col-xl-10 parent-invoice">
                        <p class="product font"><span>Subtotal</span></p>
                        <p style="flex: 1;"><span class="cost"><b>$96.00</b></span></p>
                    </div>
                    <div class="col-xl-10 parent-invoice">
                        <p class="product font"><span style="display: block; width: 100px;">Platform Fee</span></p>
                        <p style="flex: 1;"><span class="cost"><b>$4.00</b></span></p>
                    </div>
                    <hr>
                    <div class="col-xl-10 parent-invoice" style="padding-top: 15px">
                        <p class="product font"><span style="display: block; width: 100px;">Total Amount</span></p>
                        <p style="flex: 1;"><span class="cost"><b>$100.00</b></span></p>
                    </div>
                    <div class="d-grid gap-2">
                        <button class="btn btn-primary" type="button">Make Payment</button>
                    </div>
                </div>
            </div>
            <div class="half">
                <img src="subscribe.jpg">
                <div class="points">
                    <ul>
                        <li>All features in <b>basic included</b></li>
                        <li>Easy and flexible business with <b>invoice management</b></li>
                        <li>Full time access</li>
                        <li><b>20 TB</b> cloud storage</li>
                    </ul>
                    <button class="b1"><u>Modify Plan</u></button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
